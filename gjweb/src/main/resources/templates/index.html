<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/header::head}">
</head>
<body>
<header th:replace="~{fragment/header::header}"></header>
<div id="main">

    <div class="mycontainer">
        <div id="carouselExampleIndicators" class="carousel slide w-100" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner w-100">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="/img/166.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/img/00.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="/img/88.jpg" alt="Third slide">
                </div>
                 <div class="carousel-item">
                    <img class="d-block w-100" src="/img/99.jpg" alt="Fourth slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="container-fluid  mt-5">
            <div class="row  align-items-center">
                <div class="col-lg-12">
                    <div class="card c-div">
                        <div class="row mt-5">
                            <div class="col-md-12 col-lg-4">
                                <div class="ml-5 c-col">
                                    <div class="div-title p-0">
                                        <h3>通知公告</h3>
                                        <span>
                                              <a target="_blank"  href="/tongzhi/homeList">more</a>
                                        </span>
                                    </div>
                                    <div class="c-div1">
                                      
                                          <div class="myrow" th:each="tongzhi:${tongzhiList}">
                                            <div class="title-cell">
                                                <a href="#"   target="_blank" th:href="@{'tongzhi/view/'+${tongzhi.id}+'/tongzhi'}" th:title='${#strings.substringAfter(tongzhi.title,"</i>")}' th:utext="${tongzhi.title}" title="我有故事，你有掌声吗">
                                                    <i class="fa fa-chevron-circle-right fa-fw"></i>我有故事，你有掌声吗
                                                </a>
                                            </div>
                                            <div th:text="${tongzhi.publishTime}" class="date-cell">
                                                2018-04-08
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-12">
                                <div class="c-col">
                                    <div class="div-title p-0">
                                        <h3>学院动态</h3>
                                        <span>
                                              <a target="_blank"  href="/dongtai/homeList">more</a>
                                        </span>
                                    </div>
                                    <div class="c-div1">
                                        <div class="myrow" th:each="dongtai:${dongtaiList}">
                                            <div class="title-cell">
                                                <a href="#" target="_blank" th:href="@{'dongtai/view/'+${dongtai.id}}" th:title='${#strings.substringAfter(dongtai.title,"</i>")}' th:utext="${dongtai.title}" title="我有故事，你有掌声吗">
                                                    <i class="fa fa-chevron-circle-right fa-fw"></i>我有故事，你有掌声吗
                                                </a>
                                            </div>
                                            <div th:text="${dongtai.publishTime}" class="date-cell">
                                                2018-04-08
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-12">
                                <div class="mr-5 c-col">
                                    <div class="div-title p-0">
                                        <h3>教学活动</h3>
                                        <span>
                                            <a target="_blank"  href="/jiaoyan/homeList/jiaoxue">more</a>

                                        </span>
                                    </div>
                                    <div class="c-div1">
                                        <div class="myrow" th:each="jiaoxue:${jiaoxueList}">
                                            <div class="title-cell">
                                                <a href="#"   target="_blank" th:href="@{'jiaoyan/view/'+${jiaoxue.id}+'/jiaoxue'}" th:title='${#strings.substringAfter(jiaoxue.title,"</i>")}' th:utext="${jiaoxue.title}" title="我有故事，你有掌声吗">
                                                    <i class="fa fa-chevron-circle-right fa-fw"></i>我有故事，你有掌声吗
                                                </a>
                                            </div>
                                            <div th:text="${jiaoxue.publishTime}" class="date-cell">
                                                2018-04-08
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row flex-column align-items-center img-outer mt-5">

                <div class="title-line mt-4">
                    <a href="/biyesheng/homeList">
                        <h3>优秀毕业生</h3>
                    </a>

                </div>

                <div class="row img-content ">
                    <div class="col-lg-4" th:each="biyesheng:${biyeshengList}" >
                        <div class="card img-card">
                            <img src="img/zj1.jpg" th:src="${biyesheng.imgurl}" class="card-img-top" alt="">
                            <div class="myrow justify-content-center align-items-center">
                                <a href="#" target="_blank" th:href="@{'biyesheng/view/'+${biyesheng.id}}" title="14届物联网工程专业-张无忌" th:title="${biyesheng.title}">
                                    <h3 th:text="${biyesheng.title}">14届物联网工程专业-张无忌</h3>
                                </a>

                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>
        <div th:replace="~{fragment/footer :: footer}">...</div>

    </div>

</div>


</div>


</div>
</body>
</html>
